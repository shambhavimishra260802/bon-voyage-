<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/assets/css/form.css">
</head>
<body>
    
    <div class="form">

        <div class="alert-box">
            <p class="alert"></p>
        </div>
        <form action="/signup" method="post">
        <h1 class="heading">Register</h1>
        <input type="text" name="name" placeholder="Name" autocomplete="on" class="name" required>
        <input type="email" name="email" placeholder="Email" autocomplete="on" class="email" required>
        <input type="password" name="password" placeholder="Password" autocomplete="on" class="password" required>
        <button type="submit" submit-btn>Register</button>
        </form>
        <a href="/login.html" class="link">Already have an account? Log in here</a>
    </div>
    <script src="/js/form.js"></script>
</body>
</html>
